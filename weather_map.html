<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<!--    Mapbox-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
<!--    custom css-->
    <link rel="stylesheet" href="css/weather_map.css">

    <title>Weathermap API</title>



</head>
<body>
<h1>Weathermap API</h1>
<input type="text" id="locationsearch" placeholder="Type your location here">
<input type="number" id="latitudedisplay" disabled>
<input type="number" id="longitudedisplay" disabled>
<div class="row">
<div class="col-1 blank"></div>
<div id="first" class="col-2"></div>
<div id="second" class="col-2"></div>
<div id="third" class="col-2"></div>
<div id="fourth" class="col-2"></div>
<div id="fifth" class="col-2"></div>
<div class="col-1 blank"></div>
</div>
<div id="map"></div>


<div id="target"></div>


<!--jquery-->
<script src="js/jquery-3.x-git.js"></script>
<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

<!--Mapbox JS-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
<!--custom js-->
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
