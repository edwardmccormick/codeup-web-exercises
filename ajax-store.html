<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>
<button id="refresh">Refresh Inventory</button>
<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<form>
    <input type="text" placeholder="Title" id="title">
    <input type="number" placeholder="Quantity" id="quantity">
    <input type="number" placeholder="Price" id="price">
    <select multiple id="categories"><option selected>tool</option>
            <option>powered</option>
            <option>gas</option>
            <option>outdoor</option></select>
    <button id="addtoinventory">Add to inventory</button>
</form>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.x-git.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

<script>

    "use strict";
var jsonreturn
function display(data){
        jsonreturn = data;
        for (var i = 0; i < data.length ;i++) {
            $("#insertProducts").append("<tr><td>"+ data[i].title + "</td><td>" + data[i].quantity + "</td><td>$"+ data[i].price + ".00</td><td>" + data[i].categories + "</td></tr>")
        } }

    // TODO: Create an AJAX GET request for the file under data/inventory.json
$.ajax("data/inventory.json").done(display);

$("#refresh").click(function (e){
    e.preventDefault()
    $("#insertProducts").empty()
    $.ajax("data/inventory.json").done(display)

$('#addtoinventory').click(function(e) {
    e.preventDefault()
    jsonreturn()
})

</body>
</html>
